<button mat-raised-button (click)='navigateToNewPerson()' color='primary'>
  Novo Funcion√°rio
</button>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="persons | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isActive ? "Ativo" : "Inativo" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="hiredAt">
      <th mat-header-cell *matHeaderCellDef>Contratado em</th>
      <td mat-cell *matCellDef="let row">{{ row.hiredAt.toDate().toLocaleDateString() }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/person/edit/{{ row.id }}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="/person/delete/{{ row.id }}">
          <i class="material-icons delete" (click)="deleteScreen()">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
